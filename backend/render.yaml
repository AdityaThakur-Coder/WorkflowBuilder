services:
  - type: web
    name: workflow-builder-backend
    runtime: python
    buildCommand: |
      curl -sSL https://install.python-poetry.org | python3 -
      export PATH="$HOME/.local/bin:$PATH"
      poetry install
    startCommand: poetry run uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
    region: oregon
    plan: free
